name: Update Personalized Metrics

on:
  # Run once a day at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  # Allows manual triggering
  workflow_dispatch:

permissions:
  contents: write # Remains crucial for writing back to the repository

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up executable permissions
        run: chmod +x update_readme.sh

      - name: Update Personalized Metrics in README
        run: ./update_readme.sh

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ðŸ¤– Automated: Update birthday and journey metrics'
          commit_options: '--no-verify --allow-empty'
